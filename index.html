<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<title>RPS</title>
	</head>

	<body>
		<div id="prompt"></div>
		<div id="player">
			<p>Player's throw: </p>
			<button id="rock" function="getThrows("r")">Rock</button>
			<button id="paper function="getThrows("p")">Paper</button>
			<button id="scissors" function="getThrows("s")">Scissors</button>
		</div>
		<div id="computer">
			<p>Computer's throw: </p>
			<p id="computersThrowTextBox">...</p>
		</div>
		<div id="winner">
			<p>And the winner is: </p>
			<p id="outcome">...</p>
		</div>
		<div id="gameStatus">
			<p id="gameStatus">_</p>
		</div>
		<script src="changes.js"></script>
		<script>
			$(document).ready(function(){
				run();
				//var dispGameStatus;
				//dispGameStatus = document.getElementById("gameStatus").innerHTML = "You have choosen to end gameplay";
			});
		</script>
	</body>
</html>
